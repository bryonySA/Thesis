<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Application -->
    <link href="css/app.css" rel="stylesheet">

</head>

<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="masterPortal.html">Master Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="businessPortal.html">Business Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="customerPortal.html">Customer Portal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="viewerPortal.html">Viewer Portal</a>
        </li>
    </ul>



    <!-- Jumbotron showing account details and Add business button -->
    <div class="container">
        <div class="jumbotron text-center">
            <h1>CreditRegister</h1>
        </div>
        <div class="col-md-12" id="business-list">
            <div class="row">
                <div class="col-lg-12">
                    <p id="message" class="welcome pull-left"></p>
                    <p id="account" class="welcome pull-right"></p>
                    <p id="accountBalance" class="welcome pull-left"></p>

                </div>
            </div>

            <div class="row">
                    <div class="row">
                            <div class="col-lg-4 font-weight-bold" id="viewerCustomerId"><strong></strong></div>
                            <div class="col-lg-8" id="viewerCustomerScore"></div>
                        </div>

                <button class="btn btn-info btn-lg btn-create" data-toggle="modal" data-target=#viewDocuments>View
                    Documents</button>
            </div>

            <div id="viewerDocumentRow" class="row">
                <!-- DOCUMENTS LOAD HERE -->
            </div>
        </div>
        <div id="viewerDocumentTemplate" style="display: none;">
            <div class="row-lg-12">
                <div class="panel panel-default panel-article">
                    <div class="panel-heading">
                        <h3 class="viewer-document-date"></h3>
                    </div>
                    <div class="panel-body">
                        <strong>Business Name</strong>:
                        <span class="viewer-document-business"></span>
                        <br />
                        <strong>Document Amount</strong>:
                        <span class="viewer-document-amount"></span>
                        <br />
                        <strong>Document Type</strong>:
                        <span class="viewer-document-type"></span>
                    </div>
                    <!--  <div class="panel-footer">
                        <button type="button" class="btn btn-primary btn-success btn-addCustomer" onclick="App.addCustomer(this); return false;">Add Customer</button>
                    </div> -->
                </div>
            </div>
        </div>

    </div>

    <!-- Modal form to view documents  -->
    <div class="modal fade" id="viewDocuments" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">View A Cusotmers Documents</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                    <label for="viewer_requested_address">Customers address</label>
                                    <input type="text" class="form-control" id="viewerRequestedAddress" placeholder="Enter the wallet address of the customer you'd like to view.">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.viewDocumentsAsExternal(); return false;">View Credit History</button>
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <div id="footer" class="container">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-inner navbar-content-center text-center">
                <p class="text-muted" credit><a href="https://github.com/bryonySA/Thesis.git">CreditRegister</a> -
                    &copy; 2018 - <a href="https://github.com/bryonySA">Bryony Ortlepp</a></p>
            </div>
        </nav>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
