      <!-- Modal form to add a business -->
<div class="modal fade" id="addBusiness" role="dialog">
          <div class="modal-dialog">
      
              <!-- Modal content-->
              <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a business</h4>
              </div>
              <div class="modal-body">
      
                  <div class="row">
                  <div class="col-lg-12">
                      <form>
                      <div class="form-group">
                          <label for="business_name">Business name</label>
                          <input type="text" class="form-control" id="BusinessName" placeholder="Enter the name of the business to add.">
                          <label for="business_address">Business address</label>
                          <input type="text" class="form-control" id="BusinessAddress" placeholder="Enter the wallet address of the business to add.">
                      </div>
                      </form>
                  </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.addBusiness(); return false;">Submit</button>
                  <button type="button" class="btn" data-dismiss="modal">Close</button>
              </div>
              </div>
      
          </div>
      </div>

               </div>
               </div>
           
               <div class="row">
               <button class="btn btn-info btn-lg btn-create" data-toggle="modal" data-target="#addBusiness">Add a business</button>
               </div>
